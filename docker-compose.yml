services:
  backend:
    container_name: diiac-backend
    build:
      context: ./backend-ui-bridge
    ports:
      - "3001:3001"
    volumes:
      # Workspace data only (artefacts, ledger, templates)
      - ./artefacts:/workspace/artefacts
      - ./contracts:/workspace/contracts
      - ./ledger:/workspace/ledger
      - ./templates:/workspace/templates:ro
    working_dir: /workspace
    command: ["node", "backend-ui-bridge/server.js"]

  frontend:
    container_name: diiac-frontend
    build:
      context: ./Frontend
    ports:
      - "5173:5173"
    command: ["npm", "run", "dev", "--", "--host"]
