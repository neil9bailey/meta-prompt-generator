services:
  api:
    build: ./Backend
    container_name: vendorlogic-diiac-api
    ports:
      - "8000:8000"

  ui:
    build:
      context: ./Frontend
      args:
        VITE_API_BASE: http://localhost:8000
    container_name: vendorlogic-diiac-ui
    ports:
      - "3000:80"
    depends_on:
      - api
