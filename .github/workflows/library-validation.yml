name: Library Validation

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  validate-library:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install minimal deps
        run: |
          pip install -r Backend/requirements.txt

      - name: Validate library content
        run: |
          python Backend/scripts/validate_library.py
